{% extends "layout.html" %}
{% block title %} Clubs {% endblock %}
{% block content %}
        <table class="table">
            <tr>
                <th>Club Name</th>
                <th>Club Description</th>
            </tr>
            <tr>
                {% for element in club[1:] %}
                <td>{{element}}</td>
                {% endfor %}
            </tr>
            <tr>
                <th>Member Names</th>
                <th>Member E-mails</th>
            </tr>
            <tr>
                {% for element in members %}
                <td>{{element}}</td>
                {% endfor %}
            </tr>
        </table>
{% endblock %}
