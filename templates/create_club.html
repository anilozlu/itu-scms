{% extends "layout.html" %}
{% block title %} Club Creation {% endblock %}
{% block content %}
        <h1 class="title">Here, you can create a club that other students will be able to join!</h1>
        <form action="" method="post" name="club_create">
            <div class="field">
                <label for="name" class="label">Club Name</label>
                <div class="control">
                    <input type="text" name="name" class="input" required="required" placeholder="Put your club's name here."/>
                </div>
            </div>
            <div class="field">
                <label for="description" class="label">Description (You can add, edit or remove this after creation.)</label>
                <div class="control">
                    <textarea class="textarea" name="description" placeholder="Describe what your club is about! (optional)"></textarea>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-primary">Create</button>
                </div>
            </div>
        </form>
{% endblock %}
